<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2e652556bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav1">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            
            <div class="loc border">
                <p class="ad1">Deliver to</p>
                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="ad2">Hyderabad</p>
                </div>
            </div>

            <div class="nav-sea">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon">
                <div class="searchi">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="ind border">
                <div class="in"></div>
                <div><b>EN</b></div>
                <div class="down"><i class="fa-solid fa-caret-down"></i></div>
            </div>

            <div class="nav-sign border">
                <div class="up2">Hello, sign in</div>
                <p class="down2"><b>Account & Lists</b><i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="nav-ret border">
                <div class="up3">Returns</div>
                <p class="down3"><b>&Orders</b></p>
            </div>

            <div class="cart border">
                <div><i class="fa-solid fa-cart-shopping cartt"></i>Cart</div>
            </div>
        </nav>

        <nav class="nav2">
            <div class="2.1">
                <div><i class="fa-solid fa-bars"></i>ALL Fresh Amazon miniTV Sell Best Sellers Mobiles Today's Deals Fashion Electronics Prime New Releases Home & Kitchen Amazon Pay Customer Service Computers</div>
            </div>
            <div class="2.2"></div>
        </nav>
        

    </header>
    
</body>
</html>
