<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Recipe Book</h1>
        <button id="add-recipe-btn">Add Recipe</button>
    </header>
    <main>
        <div id="recipe-list"></div>
        <div id="recipe-form" class="hidden">
            <h2 id="form-title">Add New Recipe</h2>
            <form id="recipeForm">
                <input type="hidden" id="recipe-id">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>
                
                <label for="recipe-image">Recipe Image URL:</label>
                <input type="url" id="recipe-image">
                
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" required></textarea>
                
                <button type="submit" id="save-recipe-btn">Save Recipe</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
